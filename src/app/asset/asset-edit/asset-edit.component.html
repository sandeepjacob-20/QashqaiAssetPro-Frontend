<div class="container custom-container">
    <h3 class="heading">Update Asset Info</h3>
    <hr>
    <!-- Template Driven Form -->
    <form name="frmData" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form) "> 
        <!-- Asset Defintion Id -->
        <div class="form-group">
            <input type="hidden" readonly name="adId" value="adId" [(ngModel)]="assetService.formAssetData.adId" />
        </div>

        <div class="form-group">
            <label>Asset Name</label><br>
            <input type="text" class="form-control" placeholder="Enter the Asset Name" name="adName" [(ngModel)]="assetService.formAssetData.adName" />
        </div>
         
       
        <!-- AssetType Name -->
         <div class="form-group">
            <label>AssetType Name</label>
            <select name="assetId" id="assetId" #assetId="ngModel"
                [(ngModel)]="assetService.formAssetData.assetId" class="form-control">
                <option value=0 selected disabled>---Select Asset Type-----------</option>
                <option *ngFor="let ast of assetService.asset" value="{{ast.assetId}}">
                    {{ast.assetType}}
                </option>
            </select>
        </div>

        <!-- AssetType Name -->
        <div class="form-group">
            <label>AssetClass Name</label>
            <select name="assetClassId" id="assetClassId" #assetClassId="ngModel"
                [(ngModel)]="assetService.formAssetData.assetClassId" class="form-control">
                <option value=0 selected disabled>---Select Asset class-----------</option>
                <option *ngFor="let ast of assetService.assetclass" value="{{ast.assetClassId}}">
                    {{ast.assetClass}}
                </option>
            </select>
        </div>


        <!-- isActive -->
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" name="active" #active="ngModel"  [(ngModel)]="assetService.formAssetData.active" class="form-check-input custom-checkbox"
            />
            <label class="form-check-label">Is in Service</label>
            
        </div>
        
        
        </div>
        <br>


        <!-- Submit -->
        <div class="'form-group custom-button">
            <button type="submit" class="btn btn-lg btn-primary form-control"
                [disabled]="!(form.valid && form.dirty)">UPDATE</button>
        </div>



</form>
</div>
