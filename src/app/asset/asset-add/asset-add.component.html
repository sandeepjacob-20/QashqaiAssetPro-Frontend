<div class="'container">
    <h3>New Asset Info</h3>
    <hr>
    <!-- Template Driven Form -->
    <form name="frmData" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form) ">
        <!-- Asset Defintion Id -->
        <div class="form-group">
            <input type="hidden" readonly name="adId" [(ngModel)]="assetService.formOrderData.adId" />
        </div>
        <div class="form-group">
            <label for="assetName "></label>
            <input type="text" name="adName" [(ngModel)]="assetService.formOrderData.adName" />
        </div>
        
        <!-- Asset Name -->
        <div class="form-group">
            <label>Asset Type Name</label>
            <select name="assetId" id="assetId" #assetId="ngModel"
                [(ngModel)]="assetService.formOrderData.assetId" class="form-control">
                <option value=0 selected disabled>---Select Asset-----------</option>
                <option *ngFor="let assetItem of assetService.assettype" value="{{assetItem.assetId}}">
                    {{assetItem.assetType}}
                </option>
                
            </select>
        </div>

        <div class="form-group">
            <label>Asset Class Name</label>
            <select name="adId" id="adId" #adId="ngModel"
                [(ngModel)]="assetService.formOrderData.adId" class="form-control">
                <option value=0 selected disabled>---Select Asset-----------</option>
                <option *ngFor="let assetItem of assetService.assetclass" value="{{assetItem.adId}}">
                    {{assetItem.assetClass}}
                </option>
            </select>
        </div>
        
        <div class="'form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control"
                [disabled]="!(form.valid && form.dirty)">INSERT</button>
        </div>



</form>
</div>
