<!-- List of orders -->
<div class="container">
    <!-- Add Employee -->
     <div class="header">
        <div class="row">
            <div class="col-sm-8">
              <input type="search" class="form-control custom-margin-search" placeholder="search text here...." [(ngModel)]="searchTerm">
            </div>
            <div class="col-sm-4">

          <br>
        </div>
    </div> 
   

    <table class="table table-striped table=bordered">

        <!--table-->
        <thead>
            <tr>
                <th>Asset Name</th>
                <th>Asset Type Name</th>
                <th>Asset Class Name</th>
                <th>Action</th>
            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let asset of assetService.assetdefinition | filter:searchTerm | paginate: { itemsPerPage: pageSize, currentPage: page }">
                <td>{{asset.adName}}</td>
                 <td>{{asset.assetTypes.assetType}}</td>
                <td>{{asset.assetClass.assetClass}}</td> 
                <td><button type="button" class="btn btn-sm btn-outline-info" (click)="updateAsset(asset)"><i
                            class="fa fa-edit"></i></button>
                            &nbsp;<button type="button" class="btn  btn-sm btn-danger"(click)="disableAsset(asset.adId)"><i class="fa fa-trash"></i></button>
                <!-- <td><button type="button" class="btn btn-sm btn-outline-info" (click)="updateEmployee(employee)"><i
                            class="fa fa-edit"></i></button>
                    &nbsp;<button type="button" class="btn btn-sm btn-outline-danger">X</button></td> -->

            </tr>

        </tbody>

    </table>

    <div class="footer">
        <pagination-controls class="custom-page" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
