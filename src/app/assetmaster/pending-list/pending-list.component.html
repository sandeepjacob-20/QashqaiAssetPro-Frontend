<!-- List of orders -->
<div class="container">
    <!-- search bar -->
    <div class="row">
      <div class="col-sm-8">
        <input type="search" class="form-control custom-search-style" placeholder="Search text here...." [(ngModel)]="SearchTerm">
      </div>
    </div>

    <h1>Pending Orders</h1>
    <table class="table table-striped table=bordered">

        <thead>
            <tr>
                <th>ID</th>
                <th>Order No.</th>
                <th>Quantity</th>
                <th>Order Date</th>
                <th>Delivery Date</th>
                <th>Asset Type</th>
                <th>Asset Name</th>
                <th>Vendor Name</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let purchase of purchaseService.purchase |filter:SearchTerm | paginate: { itemsPerPage: pageSize, currentPage: p }">
                <td>{{purchase.pdId}}</td>
                <td>{{purchase.pdOrder}}</td>
                <td>{{purchase.pdQty}}</td>
                <td>{{purchase.pdDate}}</td>
                <td>{{purchase.pdDDate}}</td>
                <td>{{purchase.asset.assetType}}</td>
                <td>{{purchase.assetDefinition.adName}}</td>
                <td>{{purchase.vendor.vendorName}}</td>
                <td style="width: 100px;"><button type="button" class="btn btn-sm btn-outline-info"(click)="addAssetMaster(purchase)"><i class="fa fa-check-square" aria-hidden="true"></i></button></td>
            </tr>
        </tbody>
    </table>

    <!-- footer -->
    <div class="footer custom-style-footer">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

</div>
