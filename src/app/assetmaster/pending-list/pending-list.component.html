<!-- List of orders -->
<div class="container">
    <h1>Pending Orders</h1>
    <table class="table table-striped table=bordered">

        <thead>
            <tr>
                <th>ID</th>
                <th>Order No.</th>
                <th>Quantity</th>
                <th>Order Date</th>
                <th>Delivery Date</th>
                <th>Asset Type</th>
                <th>Asset Name</th>
                <th>Vendor Name</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let purchase of purchaseService.purchase">
                <td>{{purchase.pdId}}</td>
                <td>{{purchase.pdOrder}}</td>
                <td>{{purchase.pdQty}}</td>
                <td>{{purchase.pdDate}}</td>
                <td>{{purchase.pdDDate}}</td>
                <td>{{purchase.asset.assetType}}</td>
                <td>{{purchase.assetDefinition.adName}}</td>
                <td>{{purchase.vendor.vendorName}}</td>
                <td><button type="button" class="btn btn-sm btn-outline-info"(click)="addAssetMaster(purchase)"><i class="fa-solid fa-square-check"></i></button>
            </tr>
              
                


        </tbody>

    </table>
