<div class="container">
  <!--add employee-->
  <div class="header">
    <div class="row">
      <div class="col-sm-8">
        <input
          type="search"
          class="form-control custom-margin-search"
          placeholder="Search text here..."
          [(ngModel)]="searchTerm"
        />
      </div>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Vendor Name</th>
        <th>Vendor Type</th>
        <th>Asset Type</th>
        <th>Date Valid From</th>
        <th>Date Valid To</th>
        <th>Address</th>
        <th>Action</th>
        <!-- <th>Active</th> -->
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let vendor of vendorService.vendors
            | filter : searchTerm
            | paginate : { itemsPerPage: pageSize, currentPage: page }
        "
      >
        <td>{{ vendor.vendorId }}</td>
        <td>{{ vendor.vendorName }}</td>
        <td>{{ vendor.vendorType }}</td>
        <td>{{ vendor.assets.assetType }}</td>
        <td>{{ vendor.dteValidFrom | date : "dd-MMM-yyyy" }}</td>
        <td>{{ vendor.dteValidTo | date : "dd-MMM-yyyy" }}</td>
        <td>{{ vendor.address }}</td>
        <td>
          <button
            type="button"
            class="btn btn-sm btn-outline-info"
            (click)="updateVendor(vendor)"
          >
            <i class="fa fa-edit"></i>
          </button>
          &nbsp;<button
            type="button"
            class="btn btn-sm btn-danger"
            (click)="disableVendor(vendor.vendorId)"
          >
            <i class="fa fa-trash"></i>
          </button>
          <!-- &nbsp;<button type="button" class="btn  btn-sm btn-danger"(click)="disableEmployee(employee.id)"><i class="fa-solid fa-ban"></i></button></td> -->
          <!-- <td><input type="checkbox" [checked]="vendor.active" disabled /></td> -->
        </td>
      </tr>
    </tbody>
  </table>

  <!-- footer -->
  <div class="footer">
    <pagination-controls
      class="custom-page"
      (pageChange)="page = $event"
    ></pagination-controls>
  </div>
</div>
